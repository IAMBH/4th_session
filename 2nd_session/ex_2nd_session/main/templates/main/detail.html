{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="detail_post"> 

    <h1>{{post.title}}</h1>
    작성자 : {{post.writer}} <br>
    날짜 : {{post.pub_date}} <br>
    날씨 : {{post.weather}} <br>
    오늘의 상태 : {{post.mood}}
    <hr>
    {% if post.image %}
        <p><img src="{{post.image.url}}" alt="사진"></p>
    {% else %}
        <p>!!!사진을 등록해주세요!!!</p>
    {% endif %}
    <a href="{% url 'main:edit_img' post.id %}">사진 수정하기</a>
    <a href="{% url 'main:delete_img' post.id %}">사진 삭제하기</a>
    <p>{{post.body}}</p>
    <a href="{% url 'main:edit' post.id %}">수정하기</a>
    <a href="{% url 'main:delete' post.id %}">삭제하기</a>
</div>
    

{% endblock %}
