{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="content">
    <h1>글 수정하기</h1>
    <form action="{% url 'main:update' post.id %}" method="post" enctype="multipart/form-data">
        {%csrf_token%}
        <p>제목 : <input type="text" name="title" value="{{post.title}}"></p>
        <p>작성자 : <input type="text" name="writer" value="{{post.writer}}"></p>
        {% if post.image %}
            <img src="{{post.image.url}}" alt="사진">
        {% endif %}
        <p>수정할 사진을 선택해주세요</p>
        <p>사진 : <input type="file" name="image" ></p>
        <p>날씨 : <input type="text" name="weather" value="{{post.weather}}"></p>
        <p>오늘의 상태 : <input type="text" name="mood" value="{{post.mood}}"></p>
        <p>내용 : <textarea name="body" id="" cols="30" rows="10" >{{post.body}}</textarea></p>
        <button type="submit">제출</button>
    </form>
</div>
{% endblock %}
